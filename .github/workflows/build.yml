name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "carton-label-tool" --clean --noconfirm carton_label_tool.py
    
    - name: Package
      run: |
        mkdir release
        copy "dist\carton-label-tool.exe" "release\"
        copy "README.md" "release\"
        Compress-Archive -Path "release\*" -DestinationPath "carton-label-tool-windows.zip"
    
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: carton-label-tool-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
